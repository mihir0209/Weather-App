<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .weather-icon {
            width: 100px;
            margin-bottom: 20px;
        }
        .info {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 48px;
            font-weight: 700;
            color: #ff7f50;
            margin-bottom: 20px;
        }
        .details {
            font-size: 14px;
            color: #555;
        }
        .details span {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather in {{ city }}</h1>
        <img class="weather-icon" src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Weather Icon">
        <div class="info">{{ description }}</div>
        <div class="temperature">{{ temp }}Â°C</div>
        <div class="details">
            <span><strong>Main:</strong> {{ main }}</span>
            <span><strong>Humidity:</strong> {{ humidity }}%</span>
            <span><strong>Longitude:</strong> {{ lon }}</span>
            <span><strong>Latitude:</strong> {{ lat }}</span>
        </div>
        <div class="info">{{ day }}</div>
    </div>
</body>
</html>
