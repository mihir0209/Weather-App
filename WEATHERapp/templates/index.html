<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            width: 350px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .weather-box {
            padding: 20px;
        }

        .city-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2rem;
            font-weight: 500;
            color: #34495e;
            margin-bottom: 20px;
        }

        .weather-icon img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .weather-details {
            margin-bottom: 20px;
        }

        .temp {
            font-size: 2.2rem;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .main {
            font-size: 1.2rem;
            font-weight: 500;
            color: #34495e;
            margin-bottom: 10px;
        }

        .location {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter City">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="container weather-box">
        <h1 class="city-name">{{ city }}</h1>
        <h3 class="description">{{ description }}</h3>

        <div class="weather-icon">
            <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png" alt="Weather Icon">
        </div>

        <div class="weather-details">
            <h2 class="temp">{{ temp }}Â°C</h2>
            <p class="main">{{ main }}</p>
            <p>Humidity: {{ humidity }}%</p>
        </div>

        <div class="location">
            <p>Latitude: {{ lat }}, Longitude: {{ lon }}</p>
            <p>{{ day }}</p>
        </div>
    </div>

</body>
</html>
